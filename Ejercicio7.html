<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion de calificacion</title>
    <!-- Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS personal  -->
    <link rel="stylesheet" href="./CSS/ejercicio7.css">

<!-- Solicitar al usuario una calificación (entre 1 y 10). 
 Luego se debe comprobar que el número efectivamente esté en ese rango, 
 si no lo está imprima un mensaje de error. Si lo está, imprima “reprobado” si la calificación es inferior a 6,
 “regular” si está entre 6 y 8, “bien” si es 9, y por último, “excelente” si es 10.
 -->
<body>
    <main class="main_evaluacion">
        <div class="container my-5">
            <div class="card p-4 show">
                <h2 class="text-center mb-3"> Ingrese un numero </h2>
                <label for="calificacion" class="form-label">Calificacion (1 al 10):</label>
                <input type="number" id="calificacion" class="form-control" placeholder="Ejemplo 10">
                <button class="btn btn-primary mt-3 w-100" onclick="EvaluarCalificacion()">Evaluar</button>
                <p id="resultado" class="mt-4 text-center fw-bold">El resultado :</p>
            </div>
        </div>
        
    </main>
    <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
