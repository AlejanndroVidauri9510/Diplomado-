<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style3_.css">
</head>
<body>
    <main class="class-container"6>

        <div class="container my-5">
            <h1 class="text-center mb-4"> Captura de números </h1>

            <div class="mb-3">
                <label for="numero" class="form-label">Introduce un número (0 para terminar): </label>
                <input type="number" id="numero" class="form-control">
            </div>
             
            <button onclick="capturaNumeros()" class="btn btn-primary">Agrega números</button>
            <button onclick=" mostrarLista()" class="btn btn-success ms-2">Mostrar lista</button>

            <div class="mt-4">

                <h5>Lista de números capturados: </h5>
                <ul id="lista" class="list-grup"></ul>
            </div>
        </div>
    </main>
    <script src="./JS/script_3.js"></script>
    
</body>
</html>
