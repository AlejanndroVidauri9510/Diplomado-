<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multiplos de 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style_1.css">
</head>
<!-- Crea un programa que pregunte al usuario un número. 
     Mostrar los números que son múltiplos de 5 desde 1 hasta el número introducido por el usuario. -->
<body>
    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4"> Multiplos de 5</h1>

            <div class="mb-3">
                <label for="numero" class="form-label"> Introdice un numero:</label>
                <input type="number" id="numero" class="form-control" placeholder="Ejemplo: 50">

            </div>
                <button onclick="MostrarMultiplos()" class="btn btn-primary">Mostrar múltiplos</button>

                <div class="mt-4">
                    <h5>Resultado</h5>
                    <ul id="Resultado" class="list-grup"></ul>
                </div>
        </div>            
    </main>
    <script src="./JS/script_1.js"></script>
</body>
</html>
