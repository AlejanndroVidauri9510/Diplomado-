<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el costo por viaje</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./CSS/ejercicio10.css">

</head>

<!-- 1. Realizar un programa que ayude a calcular el total a pagar de acuerdo a la distancia recorrida 
 por un vehículo con cargo extra por los litros consumidos, tomando en consideración lo siguiente:
Si el vehículo es “coche”, el precio kilometro ha de ser 0.20, si es “moto” ha de ser 0.10 y si es 
“autobús” 0.5.
Si los litros consumidos están entre 0 y 100 se ha de añadir 5 al costo total, si es mayor la 
cantidad de litros consumidos se ha de añadir 10 al total. Considere qué:
total a pagar = (precio kilometro x kms recorridos) + extra por litros consumidos. -->
<body>
    <main>
        <div class="container mt-5"">
            <div class="card p-4 shadow-lg">
                <h2> Calcula el viaje </h2>
                <div class="mb-3">
                    <label for="vehiculo" class="form-label">Tipo de vehículo:</label>
                    <select id="vehiculo" class="form-select">
                    <option value="">-- Selecciona --</option>
                    <option value="coche">Coche</option>
                    <option value="moto">Moto</option>
                    <option value="autobus">Autobús</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="kms" class="form-label">Kilómetros recorridos:</label>
                    <input type="number" id="kms" class="form-control" placeholder="Ejemplo: 120">
                  </div>
                  <div class="mb-3">
                    <label for="litros" class="form-label">Litros consumidos:</label>
                    <input type="number" id="litros" class="form-control" placeholder="Ejemplo: 60">
                  </div>
                  <button onclick="calcularTotal()" class="btn btn-primary w-100">Calcular Total</button>
                  <div id="resultado" class="mt-4 text-center fw-bold"></div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
